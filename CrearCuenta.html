<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Crear Cuenta</title>
  <link href="CrearCuenta.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
          <div class="logo">
              <img src="Imagenes/logo.png" alt="">
          </div>
          <div class="text-center mt-4 name">
              Conoce tu profe
          </div>
          <form class="p-3 mt-3">
              <div class="form-field d-flex align-items-center">
                  <span class="far fa-user"></span>
                  <input type="text" name="userName" id="userName" placeholder="Rut">
              </div>
              <div class="form-field d-flex align-items-center">
                  <span class="fas fa-key"></span>
                  <input type="password" name="password" id="pwd" placeholder="Contraseña">
              </div>
              <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Confirmar Contraseña">
            </div>
              <button class="btn mt-3">Crear Cuenta</button>
          </form>
  </div>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
